<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here
      // created a variable with boolean value
      let flag = false
      // captured an element from html by id
      let rootElement = document.getElementById('root')
      // created a function to dynamically return an element
    let elementdynamic = (time) => {
        return <p>Seize the {time}</p>
    }
    // created a variable and stored React elements in it
      let element =(
        <>
            <p>Seize the day</p>
            {elementdynamic("night")}
            {flag ? <p>Seize the night</p> : <p>Seize the day</p>}
        </>
      )
      // created a root element and rendered the element
      ReactDOM.createRoot(rootElement).render(element)

    </script>
  </body>
